<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--StyleSheet-->
    <link rel="stylesheet" href="style.css">
    <title>Psuedo Code</title>
</head>

<body>

    <h1>Psuedo Code Exercise</h1>


    <div class="d-flex flex-row section">
        <div class="d-flex flex-column">
            <div class="mb-auto p-4">
                <button type="button" id="redbutton" class="btn btn-danger">Click Me !!!</button>
            </div>
            <div class="mb-auto p-4">
                <button type="button" id="yellowbutton" class="btn btn-warning">Click Me !!!</button>
            </div>
            <div class="mb-auto p-4">
                <button type="button" id="greenbutton" class="btn btn-success">Click Me !!!</button>
            </div>
        </div>
        <i class="fas fa-lightbulb" id="bulb"></i>
    </div>


    <!-- Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <!--JS File-->
    <script src="script.js"></script>
</body>

</html>
